<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Course List</h2>
<a href="/add">add course</a>
<table border="1">
<tr>
<th>Id</th><th>Name</th><th>Duration</th><th>Fees</th>Action<th></th>
</tr>
<tr th:each="c : ${course}">
<td th:text="${c.id}"></td>
<td th:text="${c.name}"></td>
<td th:text="${c.duration}"></td>
<td th:text="${c.fees}"></td>
<td>
<a th:href="@{/edit/{id}(id=${c.id})">Edit</a>
<a th:href="@{/delete/{id}(id=${c.id})">Delete</a>
</td>


</tr>

</table>
</body>
</html>
